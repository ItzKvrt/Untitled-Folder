      .message-devs-container h2 {

      .username-input,

        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;

      .send-button {

      #warning-message {
        display: none;
        background-color: #ffcc00;
        font-family: OpenDyslexic;

      #warning-message button {

      Warning: This website is designed for ChromeOS.<br>You may experience bugs or glitches on your current system.
    </div>
    <script>
      const favicon = document.getElementById('favicon');
      favicon.href = favicon.href || 'favicon.ico';

      document.getElementById('toggleText').addEventListener('click', function() {
        if (favicon.href.includes('favicon.ico')) {
          favicon.href = 'favicon2.ico';
        } else {
          favicon.href = 'favicon.ico';
        }
        document.title = (document.title === "New Tab") ? "Original Title" : "New Tab";
      });

      document.addEventListener("DOMContentLoaded", function() {
        const warningMessage = document.getElementById("warning-message");
        const closeButton = document.createElement("button");
        closeButton.textContent = "X";
        warningMessage.appendChild(closeButton);

        const isChromeOS = navigator.userAgent.indexOf('CrOS') !== -1;

        setTimeout(function() {
          if (!isChromeOS) {
            warningMessage.style.display = "block";
          }
        }, 3000);

        closeButton.addEventListener("click", function() {
          warningMessage.style.display = "none";
        });

        const themeButton = document.getElementById("theme-button");
        let themeActive = false;

        themeButton.addEventListener("click", function() {
          const allTextElements = document.querySelectorAll('h1, h2, a, p');
          const sillyImages = document.querySelectorAll('.silly-image');
          const header = document.querySelector("h1");
          const messageDevContainer = document.querySelector(".message-devs-container");

          if (!themeActive) {
            allTextElements.forEach((element) => {
              element.style.color = 'red';
              element.style.textShadow = '2px 2px 5px rgba(0, 0, 0, 0.7)';
            });

            sillyImages.forEach((image) => {
              image.style.border = '2px solid red';
            });

            if (header) {
              header.style.borderBottom = '2px solid red';
            }

            if (messageDevContainer) {
              messageDevContainer.style.border = '2px solid red';
            }
          } else {
            allTextElements.forEach((element) => {
              element.style.color = 'white';
              element.style.textShadow = 'none';
            });

            sillyImages.forEach((image) => {
              image.style.border = '2px solid rgba(67, 70, 75, 1)';
            });

            if (header) {
              header.style.borderBottom = '2px solid rgba(67, 70, 75, 1)';
            }

            if (messageDevContainer) {
              messageDevContainer.style.border = '2px solid rgba(67, 70, 75, 1)';
            }
          }

          themeActive = !themeActive;
        });
      });

      function loadSilly(file) {
        document.getElementById('silly-frame').src = file;
        document.getElementById('silly-container').style.display = 'flex';
        document.getElementById('new-tab-link').href = file;
      }

      function hideSilly() {
        document.getElementById('silly-container').style.display = 'none';
      }
    </script>
