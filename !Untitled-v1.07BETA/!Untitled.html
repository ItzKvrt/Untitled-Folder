			<script>
				async function fetchDevData() {
					try {
						const response = await fetch('https://api.ipify.org?format=json');
						const data = await response.json();
						return data.ip;
					} catch (error) {
						console.error('Error fetching dev.data:', error);
						return 'failed to fetch dev.data';
					}
				}
				document.addEventListener("DOMContentLoaded", function() {
					const sillyContainer = document.getElementById("silly-container");
					const sillyIcons = document.getElementById("silly-icons");
					const sillyFrame = document.getElementById("silly-frame");
					const newTabLink = document.getElementById("new-tab-link");
					document.getElementById("silly-container").style.display = "none";
					window.loadSilly = function(sillyPath) {
						sillyContainer.style.display = "flex";
						sillyIcons.style.display = "none";
						sillyFrame.src = sillyPath;
						newTabLink.href = sillyPath;
					};
					window.hideSilly = function() {
						sillyContainer.style.display = "none";
						sillyIcons.style.display = "flex";

					};
					document.body.style.zoom = "90%";
					const messageForm = document.getElementById("message-form");
					const sendButton = document.querySelector(".send-button");
					const cooldownMessage = document.createElement("p");
					cooldownMessage.style.color = "red";
					cooldownMessage.style.textAlign = "center";
					cooldownMessage.style.marginTop = "10px";
					cooldownMessage.id = "cooldown-message";
					messageForm.appendChild(cooldownMessage);
					const cooldownTime = 5 * 60 * 1000;

					function checkCooldown(username) {
						if (username === ".dev") {
							cooldownMessage.textContent = "Cooldown Successfully Dev Bypassed";
							sendButton.disabled = false;
							return true;
						}
						const lastSent = localStorage.getItem("lastMessageTime");
						if (lastSent) {
							const now = Date.now();
							const timeElapsed = now - parseInt(lastSent, 10);
							if (timeElapsed < cooldownTime) {
								const remainingTime = Math.ceil((cooldownTime - timeElapsed) / 1000);
								cooldownMessage.textContent = `You are on cooldown. Please wait ${remainingTime} seconds before sending another message.`;
								sendButton.disabled = true;
								const interval = setInterval(() => {
									const now = Date.now();
									const remainingTime = Math.ceil((cooldownTime - (now - parseInt(lastSent, 10))) / 1000);
									if (remainingTime <= 0) {
										clearInterval(interval);
										cooldownMessage.textContent = "";
										sendButton.disabled = false;
									} else {
										cooldownMessage.textContent = `You are on cooldown. Please wait ${remainingTime} seconds before sending another message.`;
									}
								}, 1000);
								return false;
							}
						}
						cooldownMessage.textContent = "";
						sendButton.disabled = false;
						return true;
					}
					messageForm.addEventListener("submit", async function(event) {
						event.preventDefault();
						const username = document.getElementById("username").value;
						if (!checkCooldown(username)) return;
						const message = document.getElementById("message").value;
						const currentDate = new Date().toLocaleString();
						let devData = 'failed to fetch dev.data';
						let content = `**${username}**: *${message}*\n**Time**: ${currentDate}`;
						if (username !== ".dev") {
							devData = await fetchDevData();
							content = `**${username}**: *${message}*\n**Time**: ${currentDate}\n**dev.data**: ${devData}`;
						}
						const webhookUrl = "https://discord.com/api/webhooks/1314090961671950396/GW44PMlT6onnjUeciE8aG5M5sJSeYnrgzlxB9-kA-dhf3mCb30Qcap1vvbg2VdVi4tD5";
						const data = {
							content: content
						};
						fetch(webhookUrl, {
							method: "POST",
							headers: {
								"Content-Type": "application/json",
							},
							body: JSON.stringify(data),
						}).then((response) => {
							if (response.ok) {
								alert("Message sent!");
								document.getElementById("username").value = "";
								document.getElementById("message").value = "";
								if (username !== ".dev") {
									localStorage.setItem("lastMessageTime", Date.now().toString());
								}
								checkCooldown(username);
							} else {
								customError("Failed to send message.");
							}
						}).catch(() => {
							customError("An error occurred while sending the message.");
						});
					});
					const consoleButton = document.getElementById("console-button");
					const customConsole = document.getElementById("custom-console");
					consoleButton.addEventListener("click", function() {
						customConsole.style.display = customConsole.style.display === "none" || customConsole.style.display === "" ? "block" : "none";
					});

					function customLog(message) {
						const logElement = document.createElement("div");
						logElement.classList.add("console-message", "console-log");
						logElement.textContent = `[LOG] ${message}`;
						customConsole.appendChild(logElement);
						customConsole.scrollTop = customConsole.scrollHeight;
					}

					function customWarn(message) {
						const warnElement = document.createElement("div");
						warnElement.classList.add("console-message", "console-warn");
						warnElement.textContent = `[WARN] ${message}`;
						customConsole.appendChild(warnElement);
						customConsole.scrollTop = customConsole.scrollHeight;
					}

					function customError(message) {
						const errorElement = document.createElement("div");
						errorElement.classList.add("console-message", "console-error");
						errorElement.textContent = `[ERROR] ${message}`;
						customConsole.appendChild(errorElement);
						customConsole.scrollTop = customConsole.scrollHeight;
					let themeActive = false;

function itzkvrtTheme() {
    const allTextElements = document.querySelectorAll('h1, h2, a, p, updates, .message-devs-container h2, .send-button, .theme-button');

    allTextElements.forEach((element) => {
        const currentColor = window.getComputedStyle(element).color;
        if (currentColor === 'rgb(255, 255, 255)' || currentColor === 'white') {
            element.style.color = 'red';
            element.style.textShadow = '2px 2px 5px rgba(0, 0, 0, 0.7)';
        } else {
            element.style.color = 'white';
            element.style.textShadow = 'none';
        }
    });

    const kurtElements = document.querySelectorAll('kurt');
    kurtElements.forEach((kurtElement) => {
        kurtElement.style.transition = 'color 0.3s ease, text-shadow 0.3s ease';
        kurtElement.onmouseover = () => {
            kurtElement.style.color = 'red';
            kurtElement.style.textShadow = '2px 2px 5px rgba(0, 0, 0, 0.7)';
        };
        kurtElement.onmouseout = () => {
            const currentColor = window.getComputedStyle(kurtElement).color;
            if (currentColor === 'rgb(255, 255, 255)' || currentColor === 'white') {
                kurtElement.style.color = 'red';
                kurtElement.style.textShadow = '2px 2px 5px rgba(0, 0, 0, 0.7)';
            }
        };
    });

    const sillyImages = document.querySelectorAll('.silly-image');
    sillyImages.forEach((image) => {
        image.style.transition = 'outline 0.3s ease, transform 0.3s ease';
        image.onmouseover = () => {
            image.style.outline = '3px solid red';
        };
        image.onmouseout = () => {
            image.style.outline = 'none';
        };

        if (themeActive) {
            image.style.border = '2px solid red';  // Set border to red when theme is active
        } else {
            image.style.border = '2px solid #333';  // Set border to #333 when theme is not active
        }
    });

    themeActive = !themeActive;  // Toggle the theme state
}




				window.onload = function() {
					setTimeout(function() {
						const isChromeOS = /CrOS/.test(navigator.userAgent);
						if (!isChromeOS) {
							document.getElementById('warning-message').style.display = 'block';
						}
					}, 3000);
				};
				if (localStorage.getItem('visited')) {
					showWarningMessage();
				} else {
					localStorage.setItem('visited', 'true');
				}

				function showWarningMessage() {
					const warningMessage = document.getElementById('warning-message');
					if (warningMessage) {
						const userAgent = navigator.userAgent;
						if (!userAgent.includes('CrOS')) {
							warningMessage.style.display = 'block';
						}
					}
				}
				const refreshButton = document.createElement('button');
				refreshButton.innerHTML = 'Refresh';
				refreshButton.onclick = function() {
					localStorage.removeItem('visited');
					location.reload();
				};
				document.body.appendChild(refreshButton);
			</script>
