<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updates</title>
    <style>
      @font-face {
        font-family: 'OpenDyslexic';
        src: url('OpenDyslexic-Regular.woff2') format('woff2');
      }

      body {
        margin: 0;
        background-color: #181818;
        font-family: OpenDyslexic;
        transition: background 0.3s;
        margin-bottom: 120px;
      }

      h1 {
        font-family: OpenDyslexic;
        font-size: 44px;
        text-align: center;
        margin: 0 auto;
        left: 0;
        padding: 15px 0;
        color: white;
        border-bottom: 2px solid rgba(67,70,75);
        position: fixed;
        background: rgba(169, 169, 169, 0.1);
        width: 100%;
        height: 60px;
        top: -5px;
        z-index: 1000;
      }

      a {
        color: white;
        font-family: OpenDyslexic;
        margin: 0px;
        text-decoration: none;
      }

      a:hover {
        color: red;
        cursor: pointer;
        text-decoration: none;
      }

      .theme-button {
        position: fixed;
        top: 15px;
        font-family: OpenDyslexic;
        right: 20px;
        padding: 10px 20px;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 1001;
        font-size: 1em;
      }

      .theme-button:hover {
        background-color: #555;
      }

      .drive-logo {
        position: fixed;
        top: 11.5px;
        left: 10px;
        width: 40px;
        height: 40px;
        z-index: 1001;
      }

      .drive-logo img {
        width: 100%;
        height: auto;
        cursor: pointer;
      }

      .updates {
        text-align: center;
        font-family: OpenDyslexic;
        color: white;
        margin-top: 90px;
      }

      .updates h2 {
        font-size: 2.5em;
        font-family: OpenDyslexic;
      }

      .updates p {
        font-family: OpenDyslexic;
        font-size: 1.6em;
        font-weight: bold;
        line-height: 0.2;
        color: white;
        margin-top: 20px;
      }

      li {
        color: white;
      }

      .line {
        width: 50%;
        margin: 20px auto;
        border-top: 1px solid white;
      }

      .message-devs-container {
        width: 80%;
        font-family: OpenDyslexic;
        position: relative;
        margin: 0 auto;
        background-color: #333;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        margin-top: 20px;
        bottom: 0;
      }

      .message-devs-container h2 {
        color: white;
        font-family: OpenDyslexic;
        text-align: center;
        margin-bottom: 10px;
      }

      .username-input,
      .message-input {
        width: 100%;
        padding: 10px;
        font-family: OpenDyslexic;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      .send-button {
        padding: 10px 20px;
        background-color: #333;
        color: white;
        border: none;
        font-family: OpenDyslexic;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        width: 100%;
      }

      .send-button:hover {
        background-color: #555;
      }

      div.myInvisibleDiv {
        overflow: hidden;
        visibility: hidden;
        height: 250px;
        width: 95%;
      }

      summary: {
        display: none;
      }

      summary:after {
        content: "►";
        color: #fff;
        float: center;
      }

      summary::marker {
        content: none;
      }

      details[open] summary:after {
        content: "▼";
      }
    </style>
  </head>
  <body>
    <a class="drive-logo" href="https://drive.google.com/drive/folders/1BFIpg2AxZ3wc4hHGfftoDlfagUJw-K2t" target="_blank">
      <img style="width:70px;height:40px;" src="https://logos-world.net/wp-content/uploads/2020/11/Google-Drive-Logo-700x394.png" alt="Google Drive Logo">
    </a>

    <button class="theme-button" id="theme-button">Toggle Theme</button>

    <a href="!Untitled.html" target="_self">
      <h1>Untitled Folder</h1>
    </a>

    <div class="updates">
      <h2>
        <a style="font-size: 26px;" href="!Untitled.html">GO BACK</a>
      </h2>
      <h2>Update Logs</h2>
      <!-- Add your update logs here -->
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        let themeActive = false;

        function toggleTheme() {
          // Elements to change when the theme toggles
          const body = document.body;
          const allTextElements = document.querySelectorAll('h1, h2, a, p, .message-devs-container h2, .send-button, li');
          const lines = document.querySelectorAll('.line');
          const sillyImages = document.querySelectorAll('.silly-image');
          const header = document.querySelector("h1");
          const messageDevContainer = document.querySelector(".message-devs-container");
          const themeButton = document.querySelector("#theme-button");
          const newTabButton = document.querySelector("#new-tab-link");

          if (!themeActive) {
            // Activate Dark Theme (Default)
            body.style.backgroundColor = "#181818"; // Dark background color
            allTextElements.forEach((element) => {
              element.style.color = 'white';
              element.style.textShadow = 'none';
            });

            lines.forEach((line) => {
              line.style.borderTop = '1px solid white';
            });

            sillyImages.forEach((image) => {
              image.style.border = '2px solid rgba(67, 70, 75, 1)';
            });

            if (header) {
              header.style.borderBottom = '2px solid rgba(67, 70, 75, 1)';
            }

            if (messageDevContainer) {
              messageDevContainer.style.border = '2px solid rgba(67, 70, 75, 1)';
            }

            if (themeButton) {
              themeButton.style.border = '2px solid rgba(67, 70, 75, 1)';
            }

            if (newTabButton) {
              newTabButton.style.border = '2px solid rgba(67, 70, 75, 1)';
            }

          } else {
            // Activate Light Theme
            body.style.backgroundColor = "#ffffff"; // Light background color
            allTextElements.forEach((element) => {
              element.style.color = 'black';
              element.style.textShadow = 'none';
            });

            lines.forEach((line) => {
              line.style.borderTop = '1px solid black';
            });

            sillyImages.forEach((image) => {
              image.style.border = '2px solid #000000';
            });

            if (header) {
              header.style.borderBottom = '2px solid #000000';
            }

            if (messageDevContainer) {
              messageDevContainer.style.border = '2px solid #000000';
            }

            if (themeButton) {
              themeButton.style.border = '2px solid #000000';
            }

            if (newTabButton) {
              newTabButton.style.border = '2px solid #000000';
            }
          }

          themeActive = !themeActive;
        }

        // Adding event listener to theme button
        const themeButton = document.getElementById('theme-button');
        themeButton.addEventListener('click', toggleTheme);
      });
    </script>
  </body>
</html>
